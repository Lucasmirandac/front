<div class="dashboard-container">
  <h1>Dashboard</h1>

  <mat-grid-list cols="3" rowHeight="200px" gutterSize="16px">
    <mat-grid-tile>
      <mat-card class="summary-card income-card">
        <mat-card-content>
          <div class="card-content">
            <mat-icon class="card-icon">trending_up</mat-icon>
            <div class="card-info">
              <h3>Receitas</h3>
              <p class="amount">{{ formatCurrency(summary?.totalIncome || 0) }}</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="summary-card expense-card">
        <mat-card-content>
          <div class="card-content">
            <mat-icon class="card-icon">trending_down</mat-icon>
            <div class="card-info">
              <h3>Despesas</h3>
              <p class="amount">{{ formatCurrency(summary?.totalExpense || 0) }}</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card
        class="summary-card balance-card"
        [class.positive]="(summary?.balance || 0) >= 0"
        [class.negative]="(summary?.balance || 0) < 0"
      >
        <mat-card-content>
          <div class="card-content">
            <mat-icon class="card-icon">{{
              (summary?.balance || 0) >= 0 ? 'account_balance' : 'warning'
            }}</mat-icon>
            <div class="card-info">
              <h3>Saldo</h3>
              <p class="amount">{{ formatCurrency(summary?.balance || 0) }}</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="actions-section">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Ações Rápidas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="action-buttons">
          <button mat-raised-button color="primary" (click)="goToTransactions()">
            <mat-icon>add</mat-icon>
            Nova Transação
          </button>
          <button mat-raised-button color="accent" (click)="goToReports()">
            <mat-icon>bar_chart</mat-icon>
            Ver Relatórios
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
